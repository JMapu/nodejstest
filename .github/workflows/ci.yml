on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  sonarcloud:
    name: ci
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
        node-version: '15'
        
    - name: Install packages
      run: npm install

    - name: Run build
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: landing-page
        path: './dist'

